<div class="row" >
  <div class="col-md-3" *ngFor = "let cloud of cloudRegions ; let c = index">
        <div class="card cloudCard" [ngStyle]="myStyles[c%4]">
            <div class="card-block">
                <div class="card-title">
                    <label style = "font-weight : bold">{{cloud.cloud}}</label>
                    <img class = "cloudImg" src = "../../../../../assets/images/{{images[c]}}">
                </div>
                <div class="card-text">
                  <select clrSelect name="options" [(ngModel)]="selectedRegions[c]">
                    <option  *ngFor = "let region of cloudRegions; let r = index" value = "{{region.region[r]}}">{{region.region[r]}}</option>    <!--how did this work-->
                  </select>
                </div>
            </div>
        </div>      
  </div>
</div>

<div class="row btnRow" *ngIf = "showCloud">
  <div class="col-md-3" *ngFor = "let cloud of cloudRegions ; let c = index">
      <div class="card">
          <div class="card-block">
              <div class="card-title">
              </div>
              <div class="card-text">
                  <div>CPU : {{cloudDetails[c].cpu}} vCPU</div>
                  <div>CPU Cost: {{cloudDetails[c].cpuCost}} $/month</div>
                  <div>Memory : {{cloudDetails[c].memory}} GB</div>
                  <div>Memory Cost : {{cloudDetails[c].memoryCost}} $/month</div>
                  <div>Existing Cost : {{cloudDetails[c].exisitingCost}} $/month</div>
                  <div style = "font-weight: bold;">Total Cost : {{cloudDetails[c].totalCost}} $/month</div>
              </div>
          </div>
          <div class="card-footer">
              <button class="btn btn-link" (click) = "showDetails()">View More?</button>
        </div>
      </div>
  </div>
</div>

<div class="clr-row" class = "btnRow" *ngIf = "showBtn">
    <div class="clr-col-12">
      <button class="btn btn-primary" (click) = "showClouds()"><label class = "run">Run</label></button>      
    </div>
</div>

<clr-modal [(clrModalOpen)]="basic">
    <h3 class="modal-title">Summary</h3>
    <div class="modal-body">
        <label>Instance Type:</label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="basic = false">Done</button>
    </div>
</clr-modal>
